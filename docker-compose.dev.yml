services:
  postgres:
    image: postgres:15-alpine
    container_name: healthbar-postgres
    network_mode: bridge
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthbar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: healthbar-auth-service
    network_mode: bridge
    environment:
      PORT: 8001
      DB_HOST: healthbar-postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: healthbar
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres

  patient-service:
    build:
      context: .
      dockerfile: services/patient/Dockerfile
    container_name: healthbar-patient-service
    network_mode: bridge
    environment:
      PORT: 8002
      DB_HOST: healthbar-postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: healthbar
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres

  doctor-service:
    build:
      context: .
      dockerfile: services/doctor/Dockerfile
    container_name: healthbar-doctor-service
    network_mode: bridge
    environment:
      PORT: 8003
      DB_HOST: healthbar-postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: healthbar
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres

  timeline-service:
    build:
      context: .
      dockerfile: services/timeline/Dockerfile
    container_name: healthbar-timeline-service
    network_mode: bridge
    environment:
      PORT: 8004
      DB_HOST: healthbar-postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: healthbar
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
  
  prescription-service:
    build:
      context: .
      dockerfile: services/prescription/Dockerfile
    container_name: healthbar-prescription-service
    network_mode: bridge
    environment:
      PORT: 8005
      DB_HOST: healthbar-postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: healthbar
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key
      UPLOAD_PATH: /app/uploads
    ports:
      - "8005:8005"
    volumes:
      - prescription_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres

volumes:
  postgres_data:
  prescription_uploads:
  
